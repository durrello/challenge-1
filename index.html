<!DOCTYPE html>
<html>
<head>
  <title>Challange 1 - Terraform GCP</title>
  <style>
    /* CSS styles for the message and animations */
    .message {
      font-size: 24px;
      text-align: center;
      margin-top: 200px;
      animation: fade-in 2s ease-in-out;
    }

    .task {
      font-size: 18px;
      text-align: center;
      margin-top: 50px;
      animation: slide-in 2s ease-in-out;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes slide-in {
      0% {
        transform: translateX(-200px);
      }
      100% {
        transform: translateX(0);
      }
    }

    .rotate {
      animation: rotate 4s infinite linear;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="message">Challange 1 Complete</div>
  <div class="task">Task: You are tasked to deploy a web application on Google Cloud Platform (GCP) using Terraform</div>

</body>
